---
label: Trade & Media Page
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: title
  description: title of the page that appears in the hero
- type: file
  name: bg-image
  label: background image
  description: background image that appears in the hero
- type: textarea
  name: contact
  label: Contact
  config:
    wysiwyg: true
    schema:
      format: markdown
  description: the paragraph about contact information that appears below the hero
- type: field_group
  name: brand-assets
  label: Brand Assets
  fields:
  - type: field_group_list
    name: logos
    label: Logos
    fields:
    - type: text
      name: title
      label: title
      description: title text that appears below the logo image
    - type: image_gallery
      name: images
      label: images
      description: assets for the logo. always put png first, then jpg for the formats.
        the png will be displayed on the page
  - type: field_group_list
    name: photos
    label: Photos
    fields:
    - type: text
      name: title
      label: title
      description: text that appears below the photo
    - type: field_group
      name: image
      label: image
      fields:
      - type: file
        name: original
        label: original
        description: 'original photo sized at a 1280px max width. '
      - type: file
        name: thumb
        label: thumb
        description: 'Thumbnail photo that displays on the page with a 251px width
          and 272 px height. '
  - type: field_group_list
    name: bios
    label: Bios
    fields:
    - type: text
      name: name
      label: name
      description: name for each bio
    - type: text
      name: title
      label: title
      description: the position title for each person. optional if bio isn't of a
        person
    - type: file
      name: link
      label: File
      description: file upload for the PDF of the bio
  - type: field_group_list
    name: videos
    label: Videos
    fields:
    - type: text
      name: title
      label: title
      description: Title text that appears below the video thumnail
    - type: text
      name: id
      label: YouTube Video ID
      description: Get the youtube video ID by opening the video in youtube and find
        the 11 character code at the end of the link. Ex) https://www.youtube.com/watch?v=<strong>tP6bb6E81OQ<br>tP6bb6E81OQ
        </strong> is the ID
  description: the logos, photos, bios, and videos that appear on click of brand assets
- type: field_group
  name: wine-portfolio
  label: Wine Portfolio
  fields:
  - type: field_group_list
    name: wines
    label: wines
    fields:
    - type: text
      name: title
      label: title
    - type: file
      name: image
      label: image
    - type: field_group_list
      name: tech-sheet
      label: tech-sheet
      fields:
      - type: file
        name: link
        label: link
      - type: text
        name: title
        label: title
    - type: field_group_list
      name: bottle-shot
      label: bottle-shot
      fields:
      - type: file
        name: link
        label: link
      - type: text
        name: title
        label: title
    - type: field_group_list
      name: front-label
      label: front-label
      fields:
      - type: file
        name: link
        label: link
      - type: text
        name: title
        label: title
    - type: field_group_list
      name: tastry
      label: tastry
      fields:
      - type: file
        name: link
        label: link
      - type: text
        name: title
        label: title
- type: field_group
  name: newsroom
  label: Newsroom
  fields:
  - type: field_group_list
    name: stories
    label: stories
    fields:
    - type: text
      name: title
      label: title
    - type: text
      name: outlet
      label: outlet
